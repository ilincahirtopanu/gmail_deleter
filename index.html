<!DOCTYPE html>
<html>

<head>
    <title>Gmail Deleter</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Gmail Deleter</h1>
    <h2>ALERT: be careful it really deletes everything</h2>
    <h3>check trash within 30 days if you deleted anything important</h3>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <input type="text" id="email" name="email" placeholder="Enter email to delete all recieved">
    <button id="submit_button" onclick="handleSubmitClick()">Delete emails</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
        /* exported gapiLoaded */
        /* exported gisLoaded */
        /* exported handleAuthClick */
        /* exported handleSignoutClick */


        const CLIENT_ID = 'YOUR_CLIENT_ID';
        const API_KEY = 'YOUR_API_KEY';

        // Discovery doc URL for APIs used by the quickstart
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        const SCOPES = 'https://www.googleapis.com/auth/gmail.labels https://mail.google.com/ https://www.googleapis.com/auth/gmail.modify';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        document.getElementById('authorize_button').style.visibility = 'hidden';
        document.getElementById('signout_button').style.visibility = 'hidden';
        document.getElementById('submit_button').style.visibility = 'hidden';
        document.getElementById('email').style.visibility = 'hidden';

        /**
         * Callback after api.js is loaded.
         */
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        /**
         * Callback after the API client is loaded. Loads the
         * discovery doc to initialize the API.
         */
        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        /**
         * Callback after Google Identity Services are loaded.
         */
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        /**
         * Enables user interaction after all libraries are loaded.
         */
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.visibility = 'visible';
            }
        }

        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('signout_button').style.visibility = 'visible';
                document.getElementById('authorize_button').innerText = 'Refresh';
                document.getElementById('submit_button').style.visibility = 'visible';
                document.getElementById('email').style.visibility = 'visible';
            };

            if (gapi.client.getToken() === null) {
                // Prompt the user to select a Google Account and ask for consent to share their data
                // when establishing a new session.
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                // Skip display of account chooser and consent dialog for an existing session.
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        /**
         *  Delete all emails from inputted email
         */
        async function handleSubmitClick() {
            const email = document.getElementById("email").value.trim();
            if (!email) {
                //if no email entered, nothing happens
                document.getElementById('content').innerText = 'No email submitted.';
                return;
            } else {
                document.getElementById('content').innerText = `Deleting emails from ${email}`;
                await deleteEmails(email);
            }
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('content').innerText = '';
                document.getElementById('authorize_button').innerText = 'Authorize';
                document.getElementById('signout_button').style.visibility = 'hidden';
            }
        }

        /**
         * For strings with INBOX with that email being sent, remove the INBOX label and add TRASH label, moving to trash
         */
        async function deleteEmails(email) {
            let pageToken;
            let trashed = 0;
            let output = '';

            try {
                do {
                    const resp = await gapi.client.gmail.users.threads.list({
                        userId: 'me',
                        q: `from:${email} -in:sent -in:drafts -in:chat`,
                        maxResults: 100,
                        pageToken
                    });

                    const threads = resp.result.threads || [];
                    pageToken = resp.result.nextPageToken;

                    for (const thd of threads) {
                        await gapi.client.gmail.users.threads.trash({
                            userId: 'me',
                            id: thd.id
                        });
                        document.getElementById("content").innerText = `Deleting thread: ${thd.snippet}`
                        trashed++;
                    }
                } while (pageToken);

                output = trashed ? `Moved ${trashed} threads from ${email} to Trash.` : `No matching threads from ${email}.`;
            } catch (e) {
                output = e.message || String(e);
            }

            document.getElementById('content').innerText = output;
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
